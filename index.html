<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - SPLTRR</title>
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Signika', sans-serif;
      background: linear-gradient(to right, #7AC943, #3FA9F5);
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
    }
    header {
      padding: 20px 0;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    .square {
      background-color: black;
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    .square:hover {
      transform: scale(1.05);
    }
    h1 {
      font-size: 36px;
      font-weight: 600;
    }
    p {
      font-size: 18px;
      margin-top: 10px;
    }
    .icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .icon {
      width: 40px;
      transition: transform 0.3s ease;
    }
    .icon:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/G4TKWw8b/spltrr-logo-main.png" alt="SPLTRR Logo" class="logo">
  </header>

  <div class="square">
    <h1>Coming Soon!</h1>
    <p>We're cooking something amazing. Stay tuned!</p>
  </div>

  <div class="icons">
    <a href="https://www.linkedin.com/company/spltrr">
      <img src="https://img.icons8.com/?size=100&id=8808&format=png&color=000000" alt="LinkedIn" class="icon">
    </a>
    <a href="mailto:info@spltrr.com">
      <img src="https://img.icons8.com/?size=100&id=12623&format=png&color=000000" alt="Email" class="icon">
    </a>
  </div>
</body>
</html>
